<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media-query</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .container{
            width:100%;
            height:500px;
            background-color: yellow;
            display:grid;
            text-align: center;
            grid-template-areas: 
            "h h h h"
            "m c c b"
            "f f f f";
            gap:5px;
        }
        .box{
            background-color: #4291cf;
            border:2px solid red;
        }
        #header{
            grid-area:h;
        }
        #main{
            grid-area:m;
        }
        #Content{
            grid-area:c;
        }
        #Footer{
            grid-area:f;
        }
        #blog{
            grid-area:b;
            display:grid;
            grid-template:repeat(2,1fr)/repeat(2,1fr);
            padding:5px;
            gap:5px;
        }
        .blog{
            background-color: red;
            border:2px solid yellow;
            color:white;
            font-size:18px;
            font-weight:700;
            place-content:center;
        }
        .blog:nth-child(1){
            grid-row:1/4;
        }
        @media (min-width:500px) and (max-width:900px){
            .container{
                grid-template-areas: 
                "h h h h"
                "m m m m"
                "c c c c"
                "b b b b"
                "f f f f";
            }
            #header{
                grid-area:h;
            }
            #Main {
            grid-area: m;
            }

            #Content {
            grid-area: c;
            }

            #Footer {
            grid-area: f;
            }
            #blog{
                grid-area: b;
                display: grid;
                grid-template: repeat(2, 1fr) / repeat(2, 1fr);
                padding: 5px;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="header">Header</div>
        <div class="box" id="Main">Main</div>
        <div class="box" id="Content">Content</div>
        <div class="box" id="blog">
            <div class="blog">study Blog</div>
            <div class="blog">Busines Blog</div>
            <div class="blog">Sports Blog</div>
        </div>
        <div class="box" id="Footer">Footer</div>
    </div>
</body>
</html>
